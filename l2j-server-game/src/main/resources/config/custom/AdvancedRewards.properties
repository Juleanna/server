# =================================
# Advanced Reward System Configuration
# =================================

# Основные настройки
EnableAdvancedRewards = true
EnableDetailedLogging = true

# База данных
DatabaseSchema = l2j_rewards
ConnectionPoolSize = 10

# Anti-AFK система
EnableAntiAFK = true
AFKTimeoutMinutes = 10
AFKCheckIntervalMinutes = 2

# Прогрессивные награды
EnableProgressiveRewards = true
MaxProgressiveMultiplier = 5.0
ProgressiveIncrementStep = 0.1

# Web API
EnableWebAPI = true
WebAPIPort = 8080
WebAPIAuthToken = your_secure_token_here_change_me
WebAPIMaxConnections = 50

# Планировщик задач
ConfigReloadIntervalMinutes = 5
CleanupIntervalMinutes = 30
StatisticsReportIntervalMinutes = 60

# Календарные события
EnableCalendarEvents = true
EventCheckIntervalMinutes = 1

# Уведомления
EnableRewardNotifications = true
EnableProgressiveNotifications = true
EnableEventNotifications = true

# Производительность
MaxRewardGroupsPerPlayer = 10
CacheTimeoutMinutes = 5
MaxCacheSize = 1000

# Безопасность
MaxRewardItemsPerHour = 100
MaxDatabaseConnections = 20
EnableRequestRateLimit = true

# Отладка
DebugMode = false
EnableSystemHealthCheck = true
HealthCheckIntervalMinutes = 15