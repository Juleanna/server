reward.system.enabled=true
reward.debug.mode=false

# Кеширование
reward.cache.enabled=true
reward.cache.groups.ttl=300000
reward.cache.players.ttl=1800000
reward.cache.max.size=1000

# База данных
reward.database.pool.size=10
reward.database.connection.timeout=30000
reward.database.async.enabled=true

# Производительность
reward.thread.pool.size=5
reward.async.thread.pool.size=3
reward.task.max.execution.time=30000

# Anti-AFK
reward.afk.enabled=true
reward.afk.check.interval=120000
reward.afk.timeout=600000
reward.afk.movement.threshold=100

# Статистика
reward.statistics.enabled=true
reward.statistics.save.interval=300000
reward.statistics.retention.days=30

# Логирование
reward.log.level=INFO
reward.log.file.enabled=true
reward.log.file.path=logs/rewards/